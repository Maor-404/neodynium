name: Neodynium CI Pipeline

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    name: AI AutoFix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run AI AutoFix
        uses: Codium-ai/codium-ai-autofix-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "AI AutoFix: Automated code improvements"
          title: "AI AutoFix: Automated Code Improvements"
          body: "This PR includes automated fixes generated by the AI autofix pipeline."
          branch: ai-autofix/${{ github.run_id }}

  build:
    name: Build Neodynium Installer
    runs-on: windows-latest
    needs: autofix

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build executable
        run: pyinstaller --noconsole --name "Neodynium" --icon=icon.ico neodynium/main.py

      - name: Install NSIS
        uses: joncloud/makensis-action@v4

      - name: Build NSIS installer
        run: makensis NeodyniumInstaller.nsi

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeodyniumInstaller
          path: NeodyniumInstaller.exe

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download installer
        uses: actions/download-artifact@v4
        with:
          name: NeodyniumInstaller

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: NeodyniumInstaller.exe
