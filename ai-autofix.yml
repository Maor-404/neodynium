name: AI AutoFix

on:
  push:
    branches:
      - main

jobs:
  autofix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run AI AutoFix
        uses: intuita-ai/autofix-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "AI AutoFix: Code cleanup and improvements"
          title: "AI AutoFix: Automated Code Improvements"
          body: "This PR includes automated fixes generated by the AI autofix pipeline."
          branch: ai-autofix/${{ github.run_id }}
